metadata:
  schema_version: "1.0"
  generated: "2025-11-20"
  description: "Quantifiable metrics, KPIs, and success criteria for all manifestos"

# Vibe Coding Metrics
vibe-coding:
  principle_i_aesthetic_legibility:
    line_length:
      target: "80-100"
      acceptable: "≤120"
      alert_threshold: ">120"
      measurement: "automated-linter"

    nesting_depth:
      target: "≤3"
      alert_threshold: ">3"
      measurement: "cyclomatic-complexity-tool"

    function_length:
      target: "≤25 lines"
      acceptable: "≤50 lines"
      alert_threshold: ">50 lines"
      measurement: "loc-counter"

  principle_overall_metrics:
    cyclomatic_complexity:
      target: "≤10"
      acceptable: "≤15"
      alert_threshold: ">15"
      measurement: "radon-lizard-complexity-tools"

    test_coverage:
      target: "≥90%"
      acceptable: "≥80%"
      alert_threshold: "<80%"
      measurement: "coverage-py-jest-cargo-tarpaulin"

    code_review_approval_time:
      target: "≤4 hours"
      acceptable: "≤1 day"
      measurement: "pr-metrics"

    time_to_onboard_new_dev:
      target: "≤2 weeks to first meaningful commit"
      measurement: "hr-metrics"

# Accessibility Metrics
accessibility:
  automated_testing:
    axe_core_violations:
      wcag_a:
        target: "0 violations"
        blocking: true
      wcag_aa:
        target: "0 violations"
        blocking: true
      wcag_aaa:
        target: "≤5 violations"
        blocking: false
      measurement: "axe-devtools-cli"

    lighthouse_accessibility_score:
      target: "≥95"
      acceptable: "≥90"
      alert_threshold: "<90"
      measurement: "lighthouse-ci"

  manual_testing:
    keyboard_navigation:
      target: "100% functionality accessible"
      measurement: "manual-qa-checklist"

    screen_reader_task_completion:
      target: "≥95% success rate"
      acceptable: "≥90%"
      measurement: "user-testing-with-blind-users"

    task_completion_parity:
      target: "disabled-users ≥ 95% of non-disabled-users"
      measurement: "comparative-usability-testing"

  color_contrast:
    text_normal:
      target: "≥4.5:1"
      wcag_level: "AA"
      measurement: "colour-contrast-analyser"

    text_large:
      target: "≥3:1"
      wcag_level: "AA"
      measurement: "colour-contrast-analyser"

    ui_components:
      target: "≥3:1"
      wcag_level: "AA"
      measurement: "colour-contrast-analyser"

  touch_targets:
    minimum_size:
      target: "≥44×44px"
      wcag_level: "AA"
      measurement: "manual-inspection-design-tools"

  timeout_extensions:
    multiplier:
      target: "≥20× default"
      wcag_level: "AAA"
      measurement: "code-review"

  user_testing:
    disabled_user_percentage:
      target: "≥20% of usability test participants"
      measurement: "recruitment-records"

  legal_compliance:
    ada_lawsuits_avoided:
      target: "0"
      measurement: "legal-records"

# Security Hardening Metrics
security-hardening:
  vulnerability_management:
    critical_vuln_sla:
      target: "≤24 hours to patch"
      measurement: "vulnerability-management-system"

    high_vuln_sla:
      target: "≤7 days to patch"
      measurement: "vulnerability-management-system"

    medium_vuln_sla:
      target: "≤30 days to patch"
      measurement: "vulnerability-management-system"

  scanning:
    sast_scan_frequency:
      target: "every-commit"
      measurement: "ci-cd-logs"

    dast_scan_frequency:
      target: "every-deployment"
      measurement: "ci-cd-logs"

    sca_scan_frequency:
      target: "daily"
      measurement: "ci-cd-logs"

    dependency_vulnerabilities:
      target: "0 critical, 0 high"
      acceptable: "0 critical"
      measurement: "snyk-dependabot-renovate"

  incident_response:
    mttd:  # Mean Time To Detect
      target: "≤15 minutes"
      acceptable: "≤1 hour"
      measurement: "siem-metrics"

    mttr:  # Mean Time To Respond
      target: "≤1 hour"
      acceptable: "≤4 hours"
      measurement: "incident-response-records"

  authentication:
    mfa_adoption:
      target: "100% for privileged accounts"
      acceptable: "≥95%"
      measurement: "identity-provider-metrics"

    password_breach_detection:
      target: "100% accounts checked against breach databases"
      measurement: "haveibeenpwned-api"

  secrets_management:
    hardcoded_secrets:
      target: "0"
      measurement: "trufflehog-gitleaks"

  penetration_testing:
    frequency:
      target: "quarterly for critical systems"
      measurement: "pentest-reports"

  security_training:
    completion_rate:
      target: "100% annually"
      measurement: "lms-records"

# User Experience Metrics
user-experience:
  usability_testing:
    task_success_rate:
      target: "≥95%"
      acceptable: "≥90%"
      measurement: "usability-testing-sessions"

    time_on_task:
      target: "≤expected-time"
      measurement: "usability-testing-sessions"

    error_rate:
      target: "≤5%"
      acceptable: "≤10%"
      measurement: "usability-testing-sessions"

  user_satisfaction:
    nps:  # Net Promoter Score
      target: "≥50"
      acceptable: "≥30"
      measurement: "user-surveys"

    csat:  # Customer Satisfaction
      target: "≥4.5/5"
      acceptable: "≥4/5"
      measurement: "user-surveys"

    sus:  # System Usability Scale
      target: "≥80"
      acceptable: "≥70"
      measurement: "sus-questionnaire"

  performance:
    lcp:  # Largest Contentful Paint
      target: "≤2.5s"
      acceptable: "≤4.0s"
      measurement: "core-web-vitals"

    fid:  # First Input Delay
      target: "≤100ms"
      acceptable: "≤300ms"
      measurement: "core-web-vitals"

    cls:  # Cumulative Layout Shift
      target: "≤0.1"
      acceptable: "≤0.25"
      measurement: "core-web-vitals"

  analytics:
    bounce_rate:
      target: "≤30%"
      measurement: "google-analytics-plausible"

    conversion_rate:
      target: "project-specific"
      measurement: "analytics-platform"

    feature_adoption:
      target: "≥70% within 30 days"
      measurement: "product-analytics"

# Data & Analytics Metrics
data-analytics:
  data_quality:
    completeness:
      target: "≥99%"
      acceptable: "≥95%"
      measurement: "great-expectations-dbt-tests"

    accuracy:
      target: "≥99.9%"
      acceptable: "≥99%"
      measurement: "validation-rules"

    consistency:
      target: "100% across sources"
      measurement: "reconciliation-checks"

    timeliness:
      target: "≤sla"
      measurement: "pipeline-orchestrator"

  slos:
    pipeline_success_rate:
      target: "≥99.9%"
      acceptable: "≥99%"
      measurement: "airflow-dagster-metrics"

    data_freshness:
      target: "≤15 minutes for real-time"
      acceptable: "≤1 hour for near-real-time"
      measurement: "dbt-freshness-checks"

  testing:
    data_test_coverage:
      target: "≥90% of critical tables"
      measurement: "dbt-test-count"

  observability:
    schema_change_detection:
      target: "100% of breaking changes detected"
      measurement: "schema-registry-monte-carlo"

    data_lineage:
      target: "100% of critical datasets documented"
      measurement: "lineage-tool-coverage"

  costs:
    cost_per_query:
      target: "≤budget"
      measurement: "cloud-billing"

    warehouse_utilization:
      target: "70-90%"
      measurement: "warehouse-metrics"

  incident_response:
    mttr_data_incidents:
      target: "≤4 hours"
      acceptable: "≤8 hours"
      measurement: "incident-tracking-system"

# Content & Communication Metrics
content-communication:
  readability:
    flesch_kincaid_grade:
      target: "≤10 for general audience"
      acceptable: "≤12"
      measurement: "vale-hemingway-app"

    avg_sentence_length:
      target: "15-20 words"
      acceptable: "≤25 words"
      measurement: "vale-textstat"

    passive_voice_percentage:
      target: "≤10%"
      acceptable: "≤15%"
      measurement: "vale-grammarly"

  structural:
    broken_links:
      target: "0"
      acceptable: "≤1%"
      measurement: "markdown-link-check-linkchecker"

    heading_hierarchy_violations:
      target: "0"
      measurement: "markdownlint"

    content_freshness:
      target: "≥95% updated within 6 months"
      acceptable: "≥90%"
      measurement: "git-log-analysis"

  user_impact:
    search_success_rate:
      target: "≥90%"
      acceptable: "≥80%"
      measurement: "search-analytics"

    was_this_helpful:
      target: "≥80% yes"
      acceptable: "≥70%"
      measurement: "feedback-widgets"

    support_ticket_deflection:
      target: "≥50% reduction after docs improvement"
      measurement: "support-system-analytics"

    time_to_find_answer:
      target: "≤3 minutes"
      acceptable: "≤5 minutes"
      measurement: "user-research"

  accessibility:
    alt_text_coverage:
      target: "100%"
      measurement: "automated-scan"

    link_descriptiveness:
      target: "≥95% descriptive (not 'click here')"
      measurement: "manual-audit"

  maintenance:
    outdated_content_percentage:
      target: "≤5%"
      acceptable: "≤10%"
      measurement: "staleness-analysis"

    docs_as_code_adoption:
      target: "100% in version control"
      measurement: "git-repository-audit"

# Formal Verification Metrics
formal-verification:
  proof_coverage:
    critical_functions_verified:
      target: "100%"
      measurement: "proof-assistant-reports"

    lines_of_spec_per_loc:
      target: "0.1-0.5"
      measurement: "manual-count"

  proof_checking:
    proof_check_time:
      target: "≤5 minutes in CI"
      acceptable: "≤15 minutes"
      measurement: "ci-cd-logs"

    proof_maintenance_overhead:
      target: "≤20% additional dev time"
      measurement: "time-tracking"

  defects:
    critical_bugs_in_verified_code:
      target: "0"
      measurement: "bug-tracker"

    bugs_prevented_by_types:
      target: "≥50% reduction"
      measurement: "historical-comparison"

# Cross-manifesto integrated metrics
integrated_metrics:
  code_review_quality_score:
    components:
      vibe_coding_compliance:
        weight: 0.3
        metrics: ["complexity", "test-coverage", "style-adherence"]

      security_compliance:
        weight: 0.3
        metrics: ["vuln-scan-pass", "secrets-check-pass", "dependency-audit-pass"]

      accessibility_compliance:
        weight: 0.2
        metrics: ["axe-violations", "manual-checks"]

      content_quality:
        weight: 0.2
        metrics: ["readability-score", "broken-links"]

    calculation: "weighted_average"
    target: "≥0.85"
    acceptable: "≥0.75"

  deployment_readiness_score:
    blockers:
      - "critical-security-vulnerabilities"
      - "wcag-a-violations"
      - "zero-test-coverage"
      - "broken-build"

    warnings:
      - "high-security-vulnerabilities"
      - "wcag-aa-violations"
      - "low-test-coverage"
      - "high-complexity"

    gates:
      production: "≥0.9"
      staging: "≥0.7"
      development: "≥0.5"

  technical_debt_score:
    components:
      code_quality_debt:
        metrics: ["complexity-violations", "test-coverage-gaps"]

      security_debt:
        metrics: ["open-vulnerabilities", "outdated-dependencies"]

      documentation_debt:
        metrics: ["outdated-docs", "missing-api-docs"]

      accessibility_debt:
        metrics: ["wcag-violations", "manual-testing-gaps"]

    calculation: "sum_of_debt_items"
    target: "≤100 debt-points"
    alert_threshold: ">500 debt-points"

# Adoption maturity levels
maturity_levels:
  level_0_ad_hoc:
    description: "No systematic approach"
    characteristics: []

  level_1_initial:
    description: "Basic awareness and manual application"
    requirements:
      vibe_coding:
        - "manual-code-reviews-mention-principles"
      security:
        - "basic-auth-implemented"
        - "https-enforced"
      accessibility:
        - "alt-text-on-images"

  level_2_developing:
    description: "Some automation and consistency"
    requirements:
      vibe_coding:
        - "linters-configured"
        - "formatters-in-ci"
        - "test-coverage ≥70%"
      security:
        - "sast-in-ci"
        - "dependency-scanning"
      accessibility:
        - "automated-testing-in-ci"
        - "axe-violations-tracked"

  level_3_defined:
    description: "Documented processes and enforcement"
    requirements:
      vibe_coding:
        - "code-review-checklist"
        - "test-coverage ≥80%"
        - "complexity-limits-enforced"
      security:
        - "sdl-documented"
        - "vulnerability-slas-defined"
        - "mfa-required"
      accessibility:
        - "wcag-aa-compliance"
        - "manual-testing-regular"

  level_4_managed:
    description: "Measured and tracked systematically"
    requirements:
      vibe_coding:
        - "metrics-dashboard"
        - "test-coverage ≥90%"
        - "technical-debt-tracked"
      security:
        - "mttd ≤1hr"
        - "mttr ≤4hr"
        - "zero-trust-implemented"
      accessibility:
        - "wcag-aa-100-percent"
        - "user-testing-with-disabled-users"

  level_5_optimizing:
    description: "Continuous improvement and innovation"
    requirements:
      vibe_coding:
        - "formal-verification-critical-paths"
      security:
        - "proactive-threat-hunting"
        - "supply-chain-security"
      accessibility:
        - "wcag-aaa-target"
        - "inclusive-design-research"

# Reporting templates
reporting:
  weekly_dashboard:
    metrics:
      - "test-coverage"
      - "critical-vulnerabilities"
      - "axe-violations"
      - "broken-links"
      - "deployment-readiness-score"

  monthly_report:
    metrics:
      - "all-weekly-metrics"
      - "code-review-quality-score"
      - "technical-debt-score"
      - "user-satisfaction-scores"
      - "maturity-level-assessment"

  quarterly_review:
    metrics:
      - "all-monthly-metrics"
      - "maturity-level-progression"
      - "roi-analysis"
      - "adoption-rates"
      - "incident-trends"
