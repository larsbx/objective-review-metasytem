    roi_timeline: immediate
    adoption_scope: universal-legally-required
    principles_count: 4
    tier_structure:
      core: 4
      standard: 0
      excellence: 0
    applicability:
      project_types:
      - all-web
      - all-mobile
      - government
      - education
      - ecommerce
      - healthcare
      languages:
      - html
      - css
      - javascript
      - swift
      - kotlin
