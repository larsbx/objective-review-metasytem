metadata:
  schema_version: '1.1'
  description: Index of all manifestos with metadata for AI agent consumption.
manifestos:
  accessibility:
    id: accessibility
    title: Accessibility Manifesto
    version: '2.1'
    status: current
    focus: Universal access & WCAG compliance
    primary_users:
    - frontend-developers
    - designers
    - accessibility-specialists
    - all-developers
    learning_curve: medium
    roi_timeline: immediate
    adoption_scope: universal-legally-required
    principles_count: 4
    tier_structure:
      core: 4
      standard: 0
      excellence: 0
    applicability:
      project_types:
      - all-web
      - all-mobile
      - government
      - education
      - ecommerce
      - healthcare
      languages:
      - html
      - css
      - javascript
      - swift
      - kotlin
      contexts:
      - public-facing
      - customer-facing
      - regulated
    related_manifestos:
      complements:
      - user-experience
      - content-communication
      prerequisites: []
      enables:
      - inclusive-design
      - legal-compliance
    tools:
      categories:
      - automated-testing
      - screen-readers
      - design-validation
      - ci-cd
      count: 40+
    standards:
    - WCAG 2.1 AA/AAA
    - Section 508
    - ADA
    - EAA (EU)
    - AODA (Ontario)
    - EN 301 549
